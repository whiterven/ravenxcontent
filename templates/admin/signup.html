<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RavenX - AI Content Generation Agency</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="AI Content Generation, Social Media Posts, Blog Posts, Articles, White Papers" name="keywords">
    <meta content="RavenX is your premier AI-powered content generation agency, specializing in creating high-quality social media posts, blog posts, articles, white papers, and more." name="description">

    <!-- Favicon -->
    <link href="static/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid bg-white position-relative">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="/index" class="navbar-brand text-secondary">
                <h1 class="display-4 text-uppercase">RavenX</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0 pr-3 border-right">
                    <a href="/index" class="nav-item nav-link">Home</a>
                    <a href="/about" class="nav-item nav-link">About</a>
                    <a href="/blog" class="nav-item nav-link">Blog</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Account</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="/login" class="dropdown-item">Sign In</a>
                            <a href="/signup" class="dropdown-item">Sign Up</a>
                        </div>
                    </div>
                    <a href="/contact" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-none d-lg-flex align-items-center pl-4">
                    <i class="fa fa-2x fa-mobile-alt text-primary mr-3"></i>
                    <div>
                        <h6 class="text-body text-uppercase mb-1"><small>Call Anytime</small></h6>
                        <h6 class="m-0">+1(484)4019149</h6>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="page-header container-fluid bg-primary d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-3 text-uppercase mb-3">Sign Up</h1>
        <div class="d-inline-flex text-white">
            <h6 class="text-uppercase m-0"><a class="text-white" href="">Home</a></h6>
            <h6 class="m-0 px-3">/</h6>
            <h6 class="text-uppercase m-0">Sign Up</h6>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Sign Up Form Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="display-4 text-uppercase text-center mb-5">Sign Up</h1>
                    <form id="signupForm" action="/admin/signup" method="POST">
                        <div class="form-group">
                            <input type="text" id="signup_full_name" name="full_name" class="form-control p-4" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="signup_email" name="email" class="form-control p-4" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup_password" name="password" class="form-control p-4" placeholder="Your Password" required>
                            <span class="password-toggle">Show</span>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup_confirm_password" name="confirm_password" class="form-control p-4" placeholder="Confirm Password" required>
                            <span class="password-toggle">Show</span>
                        </div>
                        <div class="form-group mb-0">
                            <button class="btn btn-primary btn-block text-uppercase py-3" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center mt-4">Already have an account? <a href="/admin/login">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up Form End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="static/mail/jqBootstrapValidation.min.js"></script>
    <script src="static/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
    <script src="static/js/admin_signup.js"></script>
</body>

</html>
